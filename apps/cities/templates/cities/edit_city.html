{% extends 'base.html' %}

{% block title %}Редактировать город{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <form id="edit-city-form">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Название города <span class="text-danger">*</span></label>
            <input type="text" name="name" class="form-control" value="{{ city.name }}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Область</label>
            <input type="text" name="region" class="form-control" value="{{ city.region }}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Страна</label>
            <input type="text" name="country" class="form-control" value="{{ city.country }}">
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if city.is_active %}checked{% endif %}>
              <label class="form-check-label" for="is_active">
                Активен
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'cities:cities_list' %}" class="btn btn-secondary ms-2">Отмена</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('edit-city-form');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      
      fetch(window.location.href, {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = data.redirect_url;
        } else {
          alert(data.message || 'Ошибка при обновлении города');
        }
      })
      .catch(error => {
        alert('Сетевая ошибка');
        console.error(error);
      });
    });
  });
  </script>
{% endblock %}
