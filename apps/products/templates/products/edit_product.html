{% extends 'base.html' %}
{% load static %}

{% block title %}Редактировать товар{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="d-flex justify-content-between align-items-center mb-6">
    <h4 class="mb-0">Редактирование товара</h4>
    <a href="{% url 'products:products_list' %}" class="btn btn-label-secondary">
      <i class="icon-base ri ri-arrow-left-line me-1"></i>
      Назад к списку
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="text-center py-12">
        <div class="avatar avatar-xl mx-auto mb-6">
          <div class="avatar-initial bg-label-primary rounded-circle">
            <i class="icon-base ri ri-tools-line icon-48px"></i>
          </div>
        </div>
        <h5 class="mb-2">Функционал в разработке</h5>
        <p class="text-body-secondary mb-0">
          Форма редактирования товара будет добавлена позже
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
