{% extends 'base.html' %}
{% block title %}Добавить пользователя - CRM{% endblock %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Добавление пользователя</h4>
    <a href="{% url 'accounts:users_list' %}" class="btn btn-label-secondary">
      <i class="icon-base ri ri-arrow-left-line me-1"></i>
      Назад к списку
    </a>
  </div>

  <div class="card">
    <div class="card-body">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="row g-5">
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="username" name="username" required placeholder="Логин">
            <label for="username">Логин</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="email" id="email" name="email" placeholder="Email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Имя">
            <label for="first_name">Имя</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Фамилия">
            <label for="last_name">Фамилия</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="password" id="password" name="password" required placeholder="Пароль">
            <label for="password">Пароль</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <select class="form-select" id="role" name="role" required>
              <option value="">Выберите роль</option>
              {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
            </select>
            <label for="role">Роль <span class="text-danger">*</span></label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <select class="form-select" id="position" name="position">
              <option value="">Выберите должность</option>
              {% for position in positions %}
                <option value="{{ position.id }}">{{ position.name }}</option>
              {% endfor %}
            </select>
            <label for="position">Должность</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <select class="form-select" id="branch" name="branch">
              <option value="">Выберите филиал</option>
              {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }} ({{ branch.city }})</option>
              {% endfor %}
            </select>
            <label for="branch">Филиал</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <select class="form-select" id="manager" name="manager">
              <option value="">Выберите начальника</option>
              {% for manager in managers %}
                <option value="{{ manager.id }}">{{ manager.short_name }}</option>
              {% endfor %}
            </select>
            <label for="manager">Начальник</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="{% url 'accounts:users_list' %}" class="btn btn-label-secondary">Отмена</a>
        <button type="submit" class="btn btn-primary">
          <i class="ri-save-line me-1"></i>
          Создать пользователя
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
