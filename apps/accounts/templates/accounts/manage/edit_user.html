{% extends 'base.html' %}
{% block title %}Редактировать пользователя{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Редактировать пользователя</h5>
    <div class="text-end">
      <label class="form-label me-3 mb-0">Активность аккаунта</label>
      <div class="form-check form-switch mb-0 d-inline-block align-middle">
        <input type="checkbox" class="form-check-input" name="is_active" value="on" {% if u.is_active %}checked{% endif %}>
      </div>
    </div>
  </div>
  <div class="card-body">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="row g-5">
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="username" name="username" required value="{{ u.username }}" placeholder="Логин">
            <label for="username">Логин</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="email" id="email" name="email" value="{{ u.email }}" placeholder="Email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="first_name" name="first_name" value="{{ u.first_name }}" placeholder="Имя">
            <label for="first_name">Имя</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="text" id="last_name" name="last_name" value="{{ u.last_name }}" placeholder="Фамилия">
            <label for="last_name">Фамилия</label>
          </div>
        </div>
        {% if can_set_password %}
        <div class="col-md-4">
          <div class="form-floating form-floating-outline mb-5">
            <input class="form-control" type="password" id="password" name="password" placeholder="Новый пароль (необязательно)">
            <label for="password">Новый пароль (необязательно)</label>
          </div>
        </div>
        {% endif %}
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary me-3">Сохранить</button>
        <a href="{% url 'accounts:users_list' %}" class="btn btn-outline-secondary">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
